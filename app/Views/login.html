
    <div data-ng-controller="LoginCtrl">
        <div ng-repeat="error in registerError">
            <div class="alert alert-danger animated fadeIn">{{loginerror}}</div>
            </div>
        <div class="alert alert-danger animated fadeIn">{{usernameError}}</div>
    <form class="signin form-horizontal" ng-submit="register()">
        <div class="form-group">
            <label class="col-md-4 control-label" for="email">Email</label>
            <div class="col-md-8">
                <input id="email" class="form-control" type="text" name="email" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="password">Password</label>
            <div class="col-md-8">
                <input id="password" class="form-control" type="password" name="password" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-4 col-md-8">
                <button class="btn btn-primary" type="submit">Sign in</button>&nbsp;
                or&nbsp;<a ui-sref="signup" class="show-signup" href="signup.html">Sign up</a>
            </div>
        </div>
    </form>
